<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="icon" href="images/muscle.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body class="full-body oswald-uniquifier">
    <!-- header container -->
    <header class="header-container">
        <nav class="nav-container">
            <h1 class="fitness">
                Fitness
            </h1>
            <div class="nav-items">
                <div class="nav-item" id="nav-home">Home</div>
                <div class="nav-item">Service</div>
                <div class="nav-item">Contract</div>
                <div class="nav-item">About</div>
            </div>
            <img class="nev-hamber" src="assets/menu (1).png" alt="">
        </nav>
        <!-- header section -->
        <section class="header-box">
            <div class="header-text-section">
                <h1 class="header-text-title">
                    Get body in <span class="shape">shape</span> & stay healthy
                </h1>
                <p class="header-description">
                    A huge selection of health and fitness content, healthy recipes
                    and transformation stories to help you get fit and stay fit!
                </p>
                <button class="join-club-btn">
                    Join Club Now!
                </button>
                <button class="download-app-btn">
                    Download App
                </button>
            </div>
            <div class="header-img-section">
                <div class="image-dot">
                    <h1 style="padding: 0px; margin: 0px;">
                        500+
                    </h1>
                    <p class="header-description" style="padding: 0px; margin: 0px; font-size: 12px;">
                        Free Workout Video
                    </p>
                </div>
                <img class="header-img" src="assets/Images 2.png" alt="W">
                <div class="image-dot-two">
                    <div class="red-dot">

                    </div>
                    <div>
                        <h1 style="padding: 0px; margin: 0px;">
                            350+
                        </h1>
                        <p class="header-description" style="padding: 0px; margin: 0px; font-size: 12px;">
                            Video Tutorial
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
</body>
</html>
